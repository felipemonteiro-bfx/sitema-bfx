version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: bfx_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bfx
    ports:
      - "5432:5432"
    volumes:
      - bfx_pg:/var/lib/postgresql/data

  app:
    build: .
    container_name: bfx_app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/bfx?schema=public
      SESSION_SECRET: change-me
    depends_on:
      - db

volumes:
  bfx_pg:
    name: bfx_pg_data
