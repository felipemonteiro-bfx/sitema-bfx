apiVersion: v1
kind: Service
metadata:
  name: bfx-db
  labels:
    app: bfx-db
spec:
  type: ClusterIP
  selector:
    app: bfx-db
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bfx-db
  labels:
    app: bfx-db
spec:
  serviceName: bfx-db
  replicas: 1
  selector:
    matchLabels:
      app: bfx-db
  template:
    metadata:
      labels:
        app: bfx-db
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - secretRef:
                name: bfx-db-secrets
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: microk8s-hostpath
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bfx-postgres-pvc
  namespace: bfx
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bfx-postgres
  namespace: bfx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bfx-postgres
  template:
    metadata:
      labels:
        app: bfx-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bfx-secrets
                  key: postgres-password
            - name: POSTGRES_DB
              value: "bfx"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: bfx-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: bfx-postgres
  namespace: bfx
spec:
  selector:
    app: bfx-postgres
  ports:
    - port: 5432
      targetPort: 5432
