apiVersion: apps/v1
kind: Deployment
metadata:
  name: bfx-app
  labels:
    app: bfx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bfx-app
  template:
    metadata:
      labels:
        app: bfx-app
    spec:
      initContainers:
        - name: wait-for-db
          image: postgres:16-alpine
          envFrom:
            - secretRef:
                name: bfx-db-secrets
          command:
            - sh
            - -c
            - |
              until pg_isready -h bfx-db -U "$POSTGRES_USER" -d "$POSTGRES_DB"; do
                echo "waiting for database..."
                sleep 2
              done
      containers:
        - name: app
          image: 730335375436.dkr.ecr.sa-east-1.amazonaws.com/bfx/bfx-shop:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
          envFrom:
            - secretRef:
                name: bfx-app-secrets
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: bfx-app
  labels:
    app: bfx-app
spec:
  type: ClusterIP
  selector:
    app: bfx-app
  ports:
    - name: http
      port: 80
      targetPort: 3000
