apiVersion: apps/v1
kind: Deployment
metadata:
  name: bfx-shop
  namespace: bfx
  labels:
    app: bfx-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bfx-shop
  template:
    metadata:
      labels:
        app: bfx-shop
    spec:
      imagePullSecrets:
        - name: ecr-creds
      containers:
        - name: bfx-shop
          image: 730335375436.dkr.ecr.sa-east-1.amazonaws.com/bfx/bfx-shop:develop
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DATABASE_URL
              value: "postgresql://postgres:bfx-secure-password-2024@bfx-postgres:5432/bfx?schema=public"
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: bfx-secrets
                  key: session-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 10
