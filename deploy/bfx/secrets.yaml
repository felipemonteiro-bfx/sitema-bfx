apiVersion: v1
kind: Secret
metadata:
  name: bfx-db-secrets
type: Opaque
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: bfx
---
apiVersion: v1
kind: Secret
metadata:
  name: bfx-app-secrets
type: Opaque
stringData:
  DATABASE_URL: postgresql://postgres:postgres@bfx-db:5432/bfx?schema=public
  SESSION_SECRET: change-me
---
apiVersion: v1
kind: Secret
metadata:
  name: bfx-secrets
  namespace: bfx
type: Opaque
stringData:
  postgres-password: "bfx-secure-password-2024"
  session-secret: "bfx-session-secret-change-in-production"
