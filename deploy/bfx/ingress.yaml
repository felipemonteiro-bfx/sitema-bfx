apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bfx-ingress
  namespace: bfx
  annotations:
    argocd.argoproj.io/sync-options: SkipHealthCheck=true
spec:
  ingressClassName: traefik
  rules:
    - host: bfx.softlive.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bfx-app
                port:
                  number: 80
