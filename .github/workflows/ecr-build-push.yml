name: Build and Push Docker

on:
  push:
    branches:
      - nextjs-migration
    paths-ignore:
      - deploy/**

env:
  AWS_REGION: sa-east-1
  ECR_REPOSITORY: bfx/bfx-shop

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push
        env:
          IMAGE_TAG_SHA: ${{ github.sha }}
          IMAGE_TAG_LATEST: latest
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}"
          docker build -t "$IMAGE_URI:$IMAGE_TAG_SHA" -t "$IMAGE_URI:$IMAGE_TAG_LATEST" -f Dockerfile .
          docker push "$IMAGE_URI:$IMAGE_TAG_SHA"
          docker push "$IMAGE_URI:$IMAGE_TAG_LATEST"
